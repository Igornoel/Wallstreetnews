<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .currency-row {
            display: flex;
            gap: 15px;
        }
        
        .currency-row > div {
            flex: 1;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .swap-icon {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .swap-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .swap-btn:hover {
            background-color: #e0e0e0;
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .rate-info {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
        </div>
        
        <div class="currency-row">
            <div class="input-group">
                <label for="from-currency">From</label>
                <select id="from-currency"></select>
            </div>
            
            <div class="input-group">
                <label for="to-currency">To</label>
                <select id="to-currency"></select>
            </div>
        </div>
        
        <div class="swap-icon">
            <div class="swap-btn" id="swap-btn">
                â‡„
            </div>
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching exchange rates...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result"></div>
        
        <div class="rate-info" id="rate-info"></div>
    </div>

    <script>
        // API URL and key
        const API_KEY = '13c4900ff359af08c350d635';
        const API_URL = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`;
        
        // DOM elements
        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('from-currency');
        const toCurrencySelect = document.getElementById('to-currency');
        const convertBtn = document.getElementById('convert-btn');
        const swapBtn = document.getElementById('swap-btn');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const rateInfoDiv = document.getElementById('rate-info');
        
        // Global variable to store exchange rates
        let exchangeRates = {};
        let lastUpdated = '';
        
        // Initialize the app
        async function initialize() {
            try {
                loadingDiv.style.display = 'block';
                
                // Fetch exchange rates from API
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }
                
                const data = await response.json();
                
                if (data.result !== 'success') {
                    throw new Error(data.error || 'API error');
                }
                
                // Store exchange rates and update time
                exchangeRates = data.conversion_rates;
                lastUpdated = new Date(data.time_last_update_unix * 1000).toLocaleString();
                
                // Populate currency selects
                populateCurrencySelects();
                
                // Set default values
                fromCurrencySelect.value = 'USD';
                toCurrencySelect.value = 'EUR';
                
                // Update rate info
                updateRateInfo();
                
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
                console.error('Initialization error:', error);
            }
        }
        
        // Populate currency select dropdowns
        function populateCurrencySelects() {
            const currencies = Object.keys(exchangeRates).sort();
            
            // Clear existing options
            fromCurrencySelect.innerHTML = '';
            toCurrencySelect.innerHTML = '';
            
            // Add currency options
            currencies.forEach(currency => {
                const fromOption = document.createElement('option');
                fromOption.value = currency;
                fromOption.textContent = currency;
                fromCurrencySelect.appendChild(fromOption);
                
                const toOption = document.createElement('option');
                toOption.value = currency;
                toOption.textContent = currency;
                toCurrencySelect.appendChild(toOption);
            });
        }
        
        // Convert currency
        function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            
            if (isNaN(amount) || amount <= 0) {
                errorDiv.textContent = 'Please enter a valid amount';
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                return;
            }
            
            errorDiv.style.display = 'none';
            
            // Get exchange rates for both currencies (relative to USD)
            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];
            
            // Calculate conversion
            // First convert to USD, then to target currency
            const resultAmount = (amount / fromRate) * toRate;
            
            // Display result
            resultDiv.textContent = `${amount.toFixed(2)} ${fromCurrency} = ${resultAmount.toFixed(2)} ${toCurrency}`;
            resultDiv.style.display = 'block';
            
            // Update rate info
            updateRateInfo();
        }
        
        // Update rate info text
        function updateRateInfo() {
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            
            if (exchangeRates[fromCurrency] && exchangeRates[toCurrency]) {
                const rate = (exchangeRates[toCurrency] / exchangeRates[fromCurrency]).toFixed(4);
                rateInfoDiv.textContent = `1 ${fromCurrency} = ${rate} ${toCurrency} â€¢ Last updated: ${lastUpdated}`;
            }
        }
        
        // Swap currencies
        function swapCurrencies() {
            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;
            
            // Update rate info
            updateRateInfo();
            
            // If there's a result showing, recalculate
            if (resultDiv.style.display === 'block') {
                convertCurrency();
            }
        }
        
        // Event listeners
        convertBtn.addEventListener('click', convertCurrency);
        swapBtn.addEventListener('click', swapCurrencies);
        
        // Update rate info when currencies change
        fromCurrencySelect.addEventListener('change', updateRateInfo);
        toCurrencySelect.addEventListener('change', updateRateInfo);
        
        // Initialize the app when the page loads
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
